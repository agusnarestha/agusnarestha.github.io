<html>
<head>
    <title>Simple Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
    <body>
        <div class="bg"></div>
        <div class="main">
    <form name="form">
        <input class="textview" name="textview" readonly>
    </form>
    <table>
        <tr>
            <td><input class ="buttonClear" type="button" value="C" onclick="bersihkan()"></td>
            <td><input class ="buttonAngka" type="button" value="/" onclick="insert('/')"></td>
            <td><input class ="buttonAngka" type="button" value="×" onclick="insert('*')"></td>
            <td><input class ="buttonAngka" type="button" value="⌫" onclick="back()"></td>
        </tr>
        <tr>
            <td><input class ="buttonAngka" type="button" value="7" onclick="insert(7)"></td>
            <td><input class ="buttonAngka" type="button" value="8" onclick="insert(8)"></td>
            <td><input class ="buttonAngka" type="button" value="9" onclick="insert(9)"></td>
            <td><input class ="buttonAngka" type="button" value="-" onclick="insert('-')"></td>
        </tr>
        <tr>
            <td><input class ="buttonAngka" type="button" value="4" onclick="insert(4)"></td>
            <td><input class ="buttonAngka" type="button" value="5" onclick="insert(5)"></td>
            <td><input class ="buttonAngka" type="button" value="6" onclick="insert(6)"></td>
            <td><input class ="buttonAngka" type="button" value="+" onclick="insert('+')"></td>  
        </tr>
        <tr>
            <td><input class ="buttonAngka" type="button" value="1" onclick="insert(1)"></td>
            <td><input class ="buttonAngka" type="button" value="2" onclick="insert(2)"></td>
            <td><input class ="buttonAngka" type="button" value="3" onclick="insert(3)"></td>
            <td rowspan=5><input class ="buttonClear" style="height:106" type="button" value="=" onclick="samadengan()"></td>
        </tr>
        <tr>
            <td colspan=2><input class ="buttonAngka" style="width:106" type="button" value="0" onclick="insert(0)"></td>
            <td><input class ="buttonAngka" type="button" value="." onclick="insert('.')"></td>
        </tr>
    </table>
    </div>
    </body>
</html>
